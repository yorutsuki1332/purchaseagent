<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: lighter;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        a:link, a:visited, div.header a:hover {
            text-decoration: none;
            color: black;
        }

        a:hover {
            text-decoration: none;
            color: hotpink;
        }

        div.header {
            background-color: rgba(178, 214, 199);
            padding: 20px;
            justify-content: space-between;
            display: flex;
            align-items: center;
        }

        div.header h1 {
            font-family: 'Lucida Handwriting', cursive;
            text-align: left;
            flex-grow: 1;
        }

        .container {
            flex: 1;
        }

        div.footer {
            background-color: rgba(178, 214, 199);
            padding: 20px;
            display: flex;
            justify-content: center;
            width: 100%;
            box-sizing: border-box;
            margin-top: auto;
        }

        div.footer-content {
            text-align: center;
            padding: 20px;
            flex-grow: 1;
        }
        
        .icon {
            font-size: 1.8rem;
            margin-right: 20px;
        }

        .icon i {
            color: white;
        }

        
    </style>
</head>

<body>
    <div class="header">
        <h1><a href="index.html">Shop Name</a></h1>
        <div class="icon">
            <i class="fas fa-search"></i>
        </div>
        <a href="account.html" class="icon">
            <i class="fas fa-user"></i>
        </a>
        <a href="cart.html" class="icon">
            <i class="fas fa-shopping-cart"></i>
        </a>
        <div class="icon">
            <i class="fas fa-bars"></i>
        </div>
    </div>

    <div class="container">
        <div class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="content">
            <h2>Welcome to my website. happy happy happy</h2>
            <p>This is a simple website created using HTML and CSS.</p>
        </div>
    </div>

    <div class="footer">
        <div class="footer-content">
            <a href="about.html">關於我們</a>
            <br><a href="contact.html">聯絡我們</a></br>
        </div>
    </div>
</body>

</html>
